namespace: develop
name: maestro-admin
nameSuffix: ""
version: 0.0.1

baseDomain: promethist.dev
clusterIssuer: letsencrypt
imagePullPolicy: Always
ingressClassName: nginx
replicaCount: 1

app:
  image:
    name: registry.gitlab.com/promethistai-projects/ciirc-projects/selfservice/clients/admin
    tag: latest
  port: 8080
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
git:
  commit: short_sha
  ref: branch_or_tag
service:
  app:
    port: 8080
  type: ClusterIP
